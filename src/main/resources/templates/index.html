<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body style="text-align: center">
<h2>学员信息列表</h2>
<table id="tab" border="1" style="margin: auto" >

</table>
</body>
<script type="text/javascript" src="jquery-3.4.1.js"></script>
<script type="text/javascript">
    $(function () {
    $.ajax({
        url:"index",
        dataType:'json',
        type:'get',
        success:function (data) {
            query(data)
        }
    })
    })
    function query(data) {
        $('#tab').html(
            '<th>'+'编号'+'</th>'+
            '<th>'+'姓名'+'</th>'+
            '<th>'+'性别'+'</th>'+
            '<th>'+'生日'+'</th>'+
            '<th>'+'电话'+'</th>'+
            '<th>'+'E-mail'+'</th>'+
            '<th>'+'班级'+'</th>'
        );
        $.each(data,function (i,stu) {

            $('#tab').append(
                '<tr>'+
                '<td>'+stu.id+'</td>'+
                '<td>'+stu.sname+'</td>'+
                '<td>'+stu.gender+'</td>'+
                '<td>'+stu.birthday+'</td>'+
                '<td>'+stu.telephone+'</td>'+
                '<td>'+stu.email+'</td>'+
                '<td>'+stu.classId+'</td>'+
                '</tr>'
            )
        });

    }


</script>
</html>
